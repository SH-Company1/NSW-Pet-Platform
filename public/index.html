<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#FFA042" />
    <meta name="description" content="반려동물을 위한 종합 플랫폼" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="NSW Pet" />
    
    <title>NSW Pet Platform</title>
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/app.css" />
    
    <style>
      * {
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      
      body {
        background-color: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        max-width: 480px;
        margin: 0 auto;
        background-color: #ffffff;
        min-height: 100vh;
        position: relative;
      }
      
      /* 데스크톱에서 그림자 효과 */
      @media (min-width: 481px) {
        #root {
          box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
        }
        
        body {
          background: linear-gradient(135deg, #FFA042 0%, #F26B1D 100%);
        }
      }
      
      /* iOS Safe Area 지원 */
      @supports (padding: max(0px)) {
        #root {
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
    </style>
  </head>
  <body>
    <noscript>JavaScript를 활성화해주세요.</noscript>
    <div id="root"></div>
  </body>
</html>
